name: bijouterie2
description: "Projet de Ecommerce dans le cadre du module de conception d'applications mobiles."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  provider: ^6.1.2
  flutter_slidable: ^3.1.0
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/Femmes/
    - assets/images/Hommes/

  fonts:
    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster/Lobster-Regular.ttf
    - family: Crystall
      fonts:
        - asset: assets/fonts/Crystall/CrystalUniverse-Regular.ttf  # Assurez-vous que ce chemin est correct